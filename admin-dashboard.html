<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculando o CSS Externo -->
    <link rel="stylesheet" href="./css/stylea.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Menu de Administração</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gerenciar Doações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Utilizadores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configurações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Relatórios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Suporte</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h3 class="text-center">Lista de Doações</h3>
        <table class="table table-bordered shadow-sm">
            <thead class="thead-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="donations-list">
                <!-- As doações serão listadas aqui -->
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <button id="logout-btn" class="btn btn-custom btn-lg mt-4">Sair</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/admin-dashboard.js"></script>
</body>
</html>
